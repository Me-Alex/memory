<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory 2.0</title>
    <link rel="stylesheet" href="css/memoryV2.css">
    <link rel="stylesheet" href="../style/root-variables.css">
</head>

<body>
    <div class="container-top">
        <div class="inputs">
            <input id="input" type="text">
        </div>
        <div class="buton-container">
            <button class="button">Start</button>
        </div>
    </div>
    <div class="container-lifes">
        <div class="show-level">
            <h1>level <span class="current-level"></span></h1>
        </div>
        <div class="lifes">
            <div class="life"></div>
            <div class="life"></div>
            <div class="life"></div>
        </div>
    </div>
    <div class="container">
        <div class="box-container">
            <div class="actual-box">
            </div>
        </div>
    </div>
    <div class="score">
        <h1>You're score was <span class="score-number"></span></h1>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/input.js"></script>
    <script src="js/memoryv2.js"></script>

</body>

</html>
